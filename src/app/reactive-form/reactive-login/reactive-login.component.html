<div class="container">
	<div class="col-md-6 col-md-offset-3 login-card">
		Login - Reactive Form
        <br><br>
        <p *ngIf="message" class="text-center error">{{message}}</p>
		<form [formGroup]="loginForm" #formDir="ngForm" (ngSubmit)="onSubmit()">
			<div class="form-group clearfix" [ngClass]="{'has-error': formDir.submitted && this.loginForm.controls.email.errors}">
				<div class="col-md-9 col-sm-7 col-cs-12">
					<input
						type="text"
						class="form-control"
						placeholder="Email"
                        formControlName="email"
					/>
                    <div *ngIf="formDir.submitted && this.loginForm.controls.email.errors">
                        <div *ngIf="this.loginForm.controls.email.errors.required">Email is required</div>
                    </div>
				</div>
			</div>
            <div class="form-group clearfix" [ngClass]="{'has-error': formDir.submitted && this.loginForm.controls.password.errors}">
				<div class="col-md-9 col-sm-7 col-cs-12">
					<input
						type="password"
						class="form-control"
						placeholder="Password"
                        formControlName="password"
					/>
                    <div *ngIf="formDir.submitted && this.loginForm.controls.password.errors">
                        <div *ngIf="this.loginForm.controls.password.errors.required">Password is required</div>
                    </div>
				</div>
			</div>
            <div class="col-xs-12 form-group text-right">
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
		</form>
	</div>
</div>
